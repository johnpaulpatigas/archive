<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">This is a freeCodeCamp survey form</p>

    <form id="survey-form">
        <label id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label id="number-label">Number:</label>
        <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>

        <label>Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <fieldset>
            <legend>Choose one:</legend>
            <label>
                <input type="radio" id="radio1" name="radioGroup" value="radio1">
                Option 1
            </label>

            <label>
                <input type="radio" id="radio2" name="radioGroup" value="radio2">
                Option 2
            </label>
        </fieldset>

        <fieldset>
            <legend>Select multiple:</legend>
            <label>
                <input type="checkbox" id="checkbox1" value="checkbox1">
                Checkbox 1
            </label>

            <label>
                <input type="checkbox" id="checkbox2" value="checkbox2">
                Checkbox 2
            </label>
        </fieldset>

        <label>Additional comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
