<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Questionnaire</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="border container mt-5 py-3 rounded-4 col-md-5">
            <div class="form-group row m-4">
                <div class="">
                    <h1>Activity 2: Interactive Questionnaire</h1>
                    <div class="form-label mb-3" id="question"></div>
                    <input
                        class="form-control mb-3"
                        type="text"
                        id="answer"
                        placeholder="Enter your answer"
                    />
                    <button class="btn btn-primary mb-2" id="submit">
                        Submit
                    </button>
                    <div class="text-success" id="feedback-correct"></div>
                    <div class="text-danger" id="feedback-wrong"></div>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
