<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="border container mt-5 py-3 rounded-4">
            <h1>To-Do List</h1>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <h3>Add New Task</h3>
                    <form id="task-form">
                        <div class="mb-3">
                            <label for="task-title" class="form-label"
                                >Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="task-title"
                                name="title"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="task-description" class="form-label"
                                >Description</label
                            >
                            <textarea
                                class="form-control"
                                id="task-description"
                                name="description"
                                rows="3"
                                required
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </form>
                </div>
                <div class="col-md-6 mt-3">
                    <h2>Saved Tasks</h2>
                    <ul id="task-list" class="list-group"></ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
